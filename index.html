<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nicat Məlikov – Music Producer & Director</title>
  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: #ff4081;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff4081;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff4081;
    }

    nav a {
      margin-left: 20px;
      font-weight: 600;
      font-size: 1rem;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      color: #ff4081;
      font-weight: 700;
      border-bottom: 2px solid #ff4081;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    /* Intro */
    #intro {
      text-align: center;
    }

    #intro img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #ff4081;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px #ff4081aa;
    }

    #intro p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* YouTube embed */
    .youtube-container {
      cursor: pointer;
      position: relative;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255, 64, 129, 0.4);
      max-width: 560px;
      margin: 0 auto;
    }

    .youtube-container img {
      width: 100%;
      display: block;
    }

    .youtube-container div.play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: rgba(255, 64, 129, 0.8);
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 8px #fff;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #1f1f1f;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #ff4081;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
      }

      #intro img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Nicat Məlikov</h1>
  <nav>
    <a href="#intro">About</a>
    <a href="#music-video-director">Music Video Director</a>
  </nav>
</header>

<main>
  <section id="intro">
    <img src="assets/nicat_melikov.png" alt="Nicat Məlikov" />
    <p>
      Azərbaycan bəstəkarı, prodüseri və rejissoru. Görkəmli sənətkarların söz və musiqi müəllifi.
      Fəaliyyət sahələri: Kompozitor, Rejissor. Təhsil: Filolog, Ali təhsil.
    </p>
  </section>

  <section id="music-video-director">
    <h2>Music Video Director</h2>
    <div class="youtube-container" data-video-id="uvi_Kjpn0HE">
      <img src="https://img.youtube.com/vi/uvi_Kjpn0HE/hqdefault.jpg" alt="Rauf - Mənfi qırx dərəcə (-40) Music Video Thumbnail" />
      <div class="play-button">▶</div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Nicat Məlikov. All rights reserved.
</footer>

<script>
  document.querySelectorAll('.youtube-container').forEach(container => {
    container.addEventListener('click', () => {
      const videoId = container.getAttribute('data-video-id');
      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1`);
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
      iframe.setAttribute('allowfullscreen', '');
      iframe.style.width = '100%';
      iframe.style.height = '315px';
      iframe.style.borderRadius = '8px';
      container.innerHTML = '';
      container.appendChild(iframe);
    });
  });
</script>

</body>
</html>
