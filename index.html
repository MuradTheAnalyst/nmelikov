<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nicat Məlikov – Music Producer & Director</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #ff4081;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff4081;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff4081;
    }
    nav a {
      margin-left: 20px;
      font-weight: 600;
      font-size: 1rem;
    }
    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      color: #ff4081;
      font-weight: 700;
      border-bottom: 2px solid #ff4081;
      padding-bottom: 8px;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    #intro {
      text-align: center;
    }
    #intro img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #ff4081;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px #ff4081aa;
    }
    #intro p {
      font-size: 1.1rem;
      max-width: 650px;
      margin: 0 auto;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      justify-items: center;
    }
    .youtube-container {
      cursor: pointer;
      position: relative;
      width: 100%;
      max-width: 280px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255, 64, 129, 0.4);
    }
    .youtube-container img {
      width: 100%;
      display: block;
    }
    .youtube-container div.play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255, 64, 129, 0.8);
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 8px #fff;
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #1f1f1f;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #ff4081;
    }
  </style>
</head>
<body>

<header>
  <h1>Nicat Məlikov</h1>
